{% extends 'base.html' %}
{% block title %}Create a new blog post | Finesse{% endblock %}
{% load static %}

{% block content %}

<h1>Add Post</h1>
<br/> <br/>

<div class="form-group m-5">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-signup btn-lg">Post</button>
    </form>
</div>

{% endblock %}
